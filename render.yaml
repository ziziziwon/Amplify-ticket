services:
  # 멜론티켓 백엔드 API 서버
  - type: web
    name: amplify-concert-server
    env: node
    region: frankfurt  # 한국과 가까운 리전 (Render는 oregon, frankfurt만 지원)
    plan: free
    rootDir: concert-server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

